<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Physics Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="plus-menu">
        <div id="plus-icon">+</div>
        <div id="shape-menu" class="hidden">
            <button data-shape="circle">Circle</button>
            <button data-shape="square">Square</button>
            <button data-shape="triangle">Triangle</button>
            <button data-shape="rectangle">Rectangle</button>
            <button data-shape="pentagon">Pentagon</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
