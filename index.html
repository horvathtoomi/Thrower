<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Physics Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="plus-menu">
        <div id="plus-icon">+</div>
        <div id="shape-menu" class="hidden">
            <div class="shape-option" data-shape="circle">
                <svg viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="15"/>
                </svg>
            </div>
            <div class="shape-option" data-shape="square">
                <svg viewBox="0 0 40 40">
                    <rect x="5" y="5" width="30" height="30"/>
                </svg>
            </div>
            <div class="shape-option" data-shape="triangle">
                <svg viewBox="0 0 40 40">
                    <polygon points="20,5 35,35 5,35"/>
                </svg>
            </div>
            <div class="shape-option" data-shape="rectangle">
                <svg viewBox="0 0 40 40">
                    <rect x="5" y="10" width="30" height="20"/>
                </svg>
            </div>
            <div class="shape-option" data-shape="pentagon">
                <svg viewBox="0 0 40 40">
                    <polygon points="20,5 35,15 30,35 10,35 5,15"/>
                </svg>
            </div>
            
            <div class="shape-option" id="more-button">
                <div class="more-icon">...</div>
            </div>
            <div id="more-menu" class="hidden">
                <!-- Additional items will be added here -->
            </div>
        </div>
    </div>
    <div id="gravity-toggle">
        <svg viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="15" class="orbit-circle"/>
            <circle cx="20" cy="20" r="5" class="center-circle"/>
            <circle cx="20" cy="5" r="3" class="orbiting-circle"/>
        </svg>
    </div>
    <div id="theme-toggle">
        <svg viewBox="0 0 24 24" class="theme-icon">
            <!-- Light mode -->
            <path class="moon-icon" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
            <!-- Dark mode -->
            <path class="sun-icon" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
